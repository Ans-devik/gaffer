<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | AI Football Analytics</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">AI Football</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <a href="services.html" class="cta-btn">Try Demo</a>
  </header>

  <!-- Contact Section -->
  <section class="contact container" data-aos="fade-up">
    <h1>Contact Us</h1>
    <p>Have questions or want to collaborate? Drop us a message below and we’ll get back to you soon.</p>

    <form id="contactForm" class="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 AI Football Analytics</p>
  </footer>

  <!-- JS + AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Message sent! We’ll get back to you soon.");
      this.reset();
    });
  </script>

</body>
</html>
